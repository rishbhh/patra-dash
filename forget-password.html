<!doctype html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- ============= CSS CDN Links ================ -->
   <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css" rel="stylesheet"> -->
   <link href="/assets/css/main.css" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- ============= CSS CDN Links End ================ -->
</head>

<body>
   <!-- This example requires Tailwind CSS v2.0+ -->
   <section class="pt-20 lg:pt-[120px] pb-12 lg:pb-[90px] overflow-hidden" style="background-image: url('/assets/images/bg.png');    background-size: cover;
    background-position: center;">
      <div class="container">

         <!-- ====== Forms Section Start -->
         <div class="bg-[#fff]  rounded-md bsh">
            <div class="container">
               <div class="flex flex-wrap ">
                  <!-- =========== Left side Image Box ============= -->
                  <div class="w-full xl:w-1/2">
                     <img class="w-full" src="./assets/images/forget.png" alt="" />
                  </div>
                  <!-- =========== Left side Image Box End ============= -->


                  <!-- =========== Right side Forget Password Form section ============= -->
                  <div class="w-full px-4 xl:w-1/2">

                     <div class="form-div
               mx-auto
               text-center
               bg-white
               rounded-lg
               relative
               overflow-hidden
               py-16
               px-10
               sm:px-12
               md:px-[60px]
               ">

                        <div class="mb-0 md:mb-5 text-left">
                           <a href="index.html"
                              class="inline-block mx-auto text-[#7E7E7E] pl-10 flex text-xl justify-start w-full items-center">
                              <span class="mr-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                       d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                                 </svg>
                              </span>Back
                           </a>
                        </div>
                        <div class="mb-0 md:mb-5 text-center">
                           <a class="inline-block max-w-[160px] mx-auto">
                              <img src="/assets/images/logo.png" alt="logo" />
                           </a>
                        </div>
                        <h6 class="text-2xl uppercase tracking-wide font-medium mb-5">Sign in to access your account
                        </h6>
                        <p class="mb-10 text-lg text-[#8D93A1]">Enter your email and password to login to your account.
                        </p>
                        <form>
                           <div class="mb-6">
                              <input type="text" placeholder="example@email.com" class="
                        w-full
                        rounded-full
                        border
                        bordder-[#E9EDF4]
                        py-4
                        px-5
                        bg-[#FCFDFE]
                        text-base text-body-color
                        placeholder-[#ACB6BE]
                        outline-none
                        focus-visible:shadow-none
                        focus:border-primary
                        " />
                           </div>
                           <div class="mb-6">
                              <input type="email" placeholder="email id" class="
                        w-full
                        rounded-full
                        border
                        bordder-[#E9EDF4]
                        py-4
                        px-5
                        bg-[#FCFDFE]
                        text-base text-body-color
                        placeholder-[#ACB6BE]
                        outline-none
                        focus-visible:shadow-none
                        focus:border-primary
                        " />
                           </div>
                           <div class="mb-10">
                              <input href="index.html" onclick="toggleModals()" type="button" value="request password" class="bg-[#4269D7]
                        w-full
                        uppercase
                        rounded-full
                        border
                        bordder-primary
                        py-4
                        px-5
                        text-xl text-white
                        cursor-pointer
                        hover:bg-opacity-90
                        transition
                        " />
                           </div>
                        </form>


                        <div>

                        </div>
                     </div>

                  </div>
                  <!-- =========== Right side Forget Password Form section End ============= -->
               </div>
            </div>
         </div>
         <!-- ====== Forms Section End -->

      </div>
   </section>
     <!-- Request Password Popup -->
  <div class="relative z-10 hidden " aria-labelledby="modal-title" role="dialog" aria-modal="true" id="modals">

   <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

   <div class="fixed inset-0 z-10 overflow-y-auto ">
     <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

       <div
         class="ma relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-xl sm:p-6 relative">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
           stroke="currentColor" class="w-6 h-6 absolute right-[20px]" onclick="toggleModals()">
           <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
         </svg>

         <div>
           <div class="mx-auto flex items-center justify-center">
             <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_vij39mwv.json"
               background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
           </div>
           <div class="mt-3 text-center sm:mt-5">
             <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">User Info Validated!
            </h3>
             <div class="mt-2">
               <p class="text-lg text-gray-500 font-medium px-5">A password reset link has been sent to your email address.</p>
             </div>
           </div>
         </div>

       </div>
     </div>
   </div>
 </div>
 <!-- End Popup -->
   <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>

</html>
