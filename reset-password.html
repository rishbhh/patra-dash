   <section class="pt-20 lg:pt-[112px] pb-12 lg:pb-[90px] h-[100vh] flex" style="background-image: url('/assets/images/bg.png');    background-size: cover;
    background-position: center;">
      <div class="container">

         <!-- ====== Forms Section Start -->
         <div class=" overflow-hidden">
            <div class="container">
               <div class="flex flex-wrap justify-center text-center">
                <div class="w-full px-4 xl:w-1/2">

                    <div class="form-div
              mx-auto
              text-center
              rounded-lg
              pl-[120px]
              relative
              overflow-hidden
              py-16
              pr-10
              ">
                       <div class="mb-0 md:mb-10 text-center">
                          <a href="javascript:void(0)" class="inline-block max-w-[160px] mx-auto">
                             <img src="/assets/images/logo.png" alt="logo" />
                          </a>
                       </div>
                       <h6 class="text-[26px] uppercase tracking-wide font-semibold mb-10 mon-font">Reset Your Password</h6>
                       <form>
                          <div class="mb-10 relative">
                             <input type="password" placeholder="•••••••••" :type="show ? 'password' : " class="
                       w-full
                       rounded-full
                       border
                       border-[#444]
                       py-5
                       pl-5
                       bg-[#FCFDFE]
                       text-base text-body-color
                       placeholder-[#444]
                       outline-none
                       focus-visible:shadow-none
                       focus:border-primary
                       " />
                       <svg class="h-6 text-gray-700" fill="none" @click="show = !show"
                      :class="{'block': !show, 'hidden':show }" xmlns="http://www.w3.org/2000/svg"
                      viewbox="0 0 640 512">
                      <path fill="currentColor"
                        d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z">
                      </path>
                    </svg>
                          </div>
                          <div class="mb-10 relative">
                            <input type="password" placeholder="Enter New Password" class="
                      w-full
                      rounded-full
                      border
                      border-[#444]
                      py-5
                      pl-5
                      bg-[#FCFDFE]
                      text-base text-body-color
                      placeholder-[#444]
                      outline-none
                      focus-visible:shadow-none
                      focus:border-primary
                      " />
                      <p class="mt-2 text-sm  text-gray-400 text-left pl-6 mon-font"><span class="font-medium">Well done!</span> Some success messsage.</p>
                         </div>
                         <div class="mb-10 relative">
                            <input type="password" placeholder="Re-enter New Password" class="
                      w-full
                      rounded-full
                      border
                      border-[#444]
                      py-5
                      pl-5
                      bg-[#FCFDFE]
                      text-base text-body-color
                      placeholder-[#444]
                      outline-none
                      focus-visible:shadow-none
                      focus:border-primary
                      " />
                      <p class="mt-2 text-sm  text-gray-400 text-left pl-6 mon-font"><span class="font-medium">Well done!</span> Some success messsage.</p>
                         </div>
                          <div class="mt-10">
                             <a href="dashboard.html">
                                <input type="submit" value="Sign In" class="bg-[#4269D7]
                       w-full
                       uppercase
                       rounded-full
                       border
                       bordder-primary
                       py-5
                       px-5
                       mon-font
                       font-medium
                       text-xl text-white
                       cursor-pointer
                       hover:bg-opacity-0
                       transition
                       border-[2px]
                       hover:border-[#4269D7]
                       hover:text-[#4269D7]
                       " />
                             </a>
                          </div>
                       </form>

                       
                       <div>

                       </div>
                    </div>

                 </div>
               </div>
            </div>
         </div>
         <!-- ====== Forms Section End -->

      </div>
   </section>
