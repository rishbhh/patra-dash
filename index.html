<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css" rel="stylesheet"> -->
  <link href="/assets/css/main.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <section class="pt-20 lg:pt-[120px] pb-12 lg:pb-[90px] overflow-hidden" style="background-image: url('/assets/images/bg.png');    background-size: cover;
    background-position: center;">
        <div class="container">
           
           <!-- ====== Forms Section Start -->
<div class="bg-[#fff]  rounded-md bsh">
    <div class="container">
       <div class="flex flex-wrap ">
          <div class="w-full xl:w-1/2">
            <img class="w-full" src="./assets/images/form.png" alt=""/>
             
          </div>
          <div class="w-full px-4 xl:w-1/2">
            
            <div
               class="form-div
               mx-auto
               text-center
               bg-white
               rounded-lg
               relative
               overflow-hidden
               py-16
               px-10
               sm:px-12
               md:px-[60px]
               "
               >
               <div class="mb-0 md:mb-5 text-center">
                  <a
                     href="javascript:void(0)"
                     class="inline-block max-w-[160px] mx-auto"
                     >
                  <img src="/assets/images/logo.png" alt="logo" />
                  </a>
               </div>
               <h6 class="text-2xl uppercase tracking-wide font-medium mb-5">Forgot your password?</h6>
            <p class="mb-10 text-lg text-[#8D93A1]">Enter your email or username to request password.</p>
               <form>
                  <div class="mb-6">
                     <input
                        type="text"
                        placeholder="example@email.com"
                        class="
                        w-full
                        rounded-full
                        border
                        bordder-[#E9EDF4]
                        py-4
                        px-5
                        bg-[#FCFDFE]
                        text-base text-body-color
                        placeholder-[#ACB6BE]
                        outline-none
                        focus-visible:shadow-none
                        focus:border-primary
                        "
                        />
                  </div>
                  <div class="mb-6">
                     <input
                        type="password"
                        placeholder="password"
                        class="
                        w-full
                        rounded-full
                        border
                        bordder-[#E9EDF4]
                        py-4
                        px-5
                        bg-[#FCFDFE]
                        text-base text-body-color
                        placeholder-[#ACB6BE]
                        outline-none
                        focus-visible:shadow-none
                        focus:border-primary
                        "
                        />
                  </div>
                  <div class="mb-10">
                     <input
                        type="submit"
                        value="Sign In"
                        class="bg-[#4269D7]
                        w-full
                        uppercase
                        rounded-full
                        border
                        bordder-primary
                        py-4
                        px-5
                        text-xl text-white
                        cursor-pointer
                        hover:bg-opacity-90
                        transition
                        "
                        />
                  </div>
               </form>
               
               <div class="flex justify-between">
                  <label for="checkboxLabelTwo" class="flex items-center cursor-pointer select-none text-[#9ca3af]" >
                     <div class="relative">
                        <input type="checkbox" id="checkboxLabelTwo" class="sr-only">
                        <div class="
                           box
                           flex
                           items-center
                           justify-center
                           w-5
                           h-5
                           rounded
                           border
                           
                           mr-4
                           ">
                           <span class="opacity-0">
                              <svg width="11" height="8" viewBox="0 0 11 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                 <path d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z" fill="#3056D3" stroke="#3056D3" stroke-width="0.4"></path>
                              </svg>
                           </span>
                        </div>
                     </div>
                     Remember me
                  </label>
                  <a
                  href="forget-password.html"
                  class="
                  text-base
                  inline-block
                  mb-2
                  text-[#adadad]
                  hover:underline hover:text-primary
                  "
                  >
               Forget Password?
               </a>
</div>
               <div>

               </div>
            </div>
            
         </div>
       </div>
    </div>
</div>
 <!-- ====== Forms Section End -->
 
        </div>
     </section>
     <!-- ====== About Section End -->
     <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
