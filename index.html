<!doctype html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- ============= CSS CDN Links ================ -->
   <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css" rel="stylesheet"> -->
   <link href="/assets/css/main.css" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- ============= CSS CDN Links End ================ -->
</head>

<body>
   <!-- This example requires Tailwind CSS v2.0+ -->
   <section class="pt-20 lg:pt-[112px] pb-12 lg:pb-[90px] " style="background-image: url('/assets/images/bg.png');    background-size: cover;
    background-position: center;">
      <div class="container">

         <!-- ====== Forms Section Start -->
         <div class="bg-[#fff]  rounded-[40px] bsh overflow-hidden">
            <div class="container">
               <div class="flex flex-wrap ">
                  <!-- ============ Left Image Section Box ============= -->
                  <div class="w-full xl:w-1/2">
                     <img class="w-full" src="./assets/images/form.png" alt="" />

                  </div>
                  <!-- ============ Left Image Section Box End ============= -->



                  <!-- =========== Right LogIn Form Box =============== -->
                  <div class="w-full px-4 xl:w-1/2">

                     <div class="form-div
               mx-auto
               text-center
               bg-white
               rounded-lg
               pl-[120px]
               relative
               overflow-hidden
               py-16
               pr-10
               ">
                        <div class="mb-0 md:mb-10 text-center">
                           <a href="javascript:void(0)" class="inline-block max-w-[160px] mx-auto">
                              <img src="/assets/images/logo.png" alt="logo" />
                           </a>
                        </div>
                        <h6 class="text-[26px] uppercase tracking-wide font-semibold mb-5 mon-font">Sign in to access your account</h6>
                        <p class="mb-10 text-[16px] text-[#8D93A1]">Enter your email and password to login to your account.</p>
                        <form>
                           <div class="mb-6">
                              <input type="text" placeholder="example@email.com" class="
                        w-full
                        rounded-full
                        border
                        border-[#444]
                        py-5
                        px-5
                        bg-[#FCFDFE]
                        text-base text-body-color
                        placeholder-[#444]
                        outline-none
                        focus-visible:shadow-none
                        focus:border-primary
                        " />
                           </div>
                           <div class="mb-6">
                              <input type="password" placeholder="password" class="
                        w-full
                        rounded-full
                        border
                        border-[#444]
                        py-5
                        px-5
                        bg-[#FCFDFE]
                        text-base text-body-color
                        placeholder-[#444]
                        outline-none
                        focus-visible:shadow-none
                        focus:border-primary
                        " />
                           </div>
                           <div class="flex justify-between">
                              <label for="checkboxLabelTwo"
                                 class="flex items-center cursor-pointer select-none text-[#444]">
                                 <div class="relative">
                                    <input type="checkbox" id="checkboxLabelTwo" class="sr-only">
                                    <div class="
                              box
                              flex
                              items-center
                              justify-center
                              w-5
                              h-5
                              rounded
                              border
                              border-[#444]
                              mr-4
                              ">
                                       <span class="opacity-0">
                                          <svg width="11" height="8" viewBox="0 0 11 8" fill="none"
                                             xmlns="http://www.w3.org/2000/svg">
                                             <path
                                                d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                                                fill="#3056D3" stroke="#3056D3" stroke-width="0.4"></path>
                                          </svg>
                                       </span>
                                    </div>
                                 </div>
                                 Remember me
                              </label>
                              <a href="forget-password.html" class="
                     text-base
                     inline-block
                     mb-2
                     text-[#adadad]
                     hover:underline hover:text-primary
                     ">
                                 Forget Password?
                              </a>
                           </div>
                           <div class="mt-10">
                              <a href="dashboard.html">
                                 <input type="submit" value="Sign In" class="bg-[#4269D7]
                        w-full
                        uppercase
                        rounded-full
                        border
                        bordder-primary
                        py-5
                        px-5
                        mon-font
                        font-medium
                        text-xl text-white
                        cursor-pointer
                        hover:bg-opacity-0
                        transition
                        border-[2px]
                        hover:border-[#4269D7]
                        hover:text-[#4269D7]
                        " />
                              </a>
                           </div>
                        </form>

                        
                        <div>

                        </div>
                     </div>

                  </div>
                  <!-- =========== Right LogIn Form Box End =============== -->
               </div>
            </div>
         </div>
         <!-- ====== Forms Section End -->

      </div>
   </section>
   <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
